<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      /* Website matching gradient */
      background: linear-gradient(135deg, #01257D, #01257D, #01257D);
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #01257D;
    }

    .btn-custom {
      background: #01257D;
      color: white;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-custom:hover {
      background: #001a57;
    }

    .form-control {
      border-radius: 10px;
    }

    a {
      color: #01257D;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2><i class="fa fa-user-plus"></i> Sign Up</h2>
    <form action="signup.php" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
