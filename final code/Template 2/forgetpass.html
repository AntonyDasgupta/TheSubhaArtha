
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - OTP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #0a0f2c; /* Dark navy background */
      font-family: Arial, sans-serif;
      color: white;
    }
    .otp-container {
      max-width: 400px;
      margin: 80px auto;
      background: #1a1f3d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .otp-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00FFFF;
    }
    .form-control {
      border-radius: 10px;
      background: #2a3055;
      border: none;
      color: white;
    }
    .form-control:focus {
      background: #2a3055;
      box-shadow: 0 0 5px #00FFFF;
      color: white;
    }
    .btn-custom {
      background: #00FFFF;
      color: #0a0f2c;
      font-weight: bold;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background: #00cccc;
      color: #fff;
    }
    .text-link {
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2><i class="fa fa-key"></i> Forgot Password</h2>
    <form>
      <!-- Email Input -->
      <div class="mb-3">
        <label class="form-label">Enter your Email</label>
        <input type="email" class="form-control" placeholder="Enter your registered email" required>
      </div>

      <!-- Send OTP Button -->
      <div class="d-grid mb-3">
        <button type="button" class="btn btn-custom">Send OTP</button>
      </div>

      <!-- OTP Input -->
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" class="form-control" placeholder="Enter the OTP sent to your email" required>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="Enter new password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter new password" required>
      </div>

      <!-- Reset Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Reset Password</button>
      </div>
    </form>
    <p class="text-center mt-3">
      <a href="login.html" class="text-link">Back to Login</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
