<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Subha-Artha | Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #01257D; /* Deep navy blue */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #01257D;
    }
    .btn-custom {
      background-color: #01257D;
      color: #fff;
      border-radius: 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #001a57;
      color: #fff;
    }
    .form-control {
      border-radius: 25px;
    }
    .btn-google {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #444;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-google img {
      width: 20px;
      height: 20px;
    }
    .btn-google:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Login</button>
      </div>

      <div class="text-center my-3">OR</div>

      <div class="d-grid mb-3">
        <button type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
          Continue with Google
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none" style="color:#01257D;">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        <p>Donâ€™t have an account? <a href="#" class="text-decoration-none" style="color:#01257D;">Sign Up</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
